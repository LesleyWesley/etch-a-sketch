<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>

        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <div class="main-container shadow">
            <header>
                <p>untitled - Etch-A-Sketch</p>
            </header>

            <div class="content-container">
                <div class="button-section shadow">
                  <button type="button" class="change-grid shadow"><span>C</span>hange Grid</button>

                  <div class="color-section">
                      <p>Choose Color:</p>
                      <div class="color-button-container">
                          <button type="button" class="classic active reverse-shadow"><span>C</span>lassic</button>
                          <button type="button" class="vaporwave shadow"><span>V</span>aporwave</button>
                          <button type="button" class="cyberpunk shadow"><span>C</span>yberpunk</button>
                          <button type="button" class="eraser shadow"><span>E</span>raser</button>
                      </div>
                  </div>

                  <button type="button" class="clear shadow"><span>C</span>lear Sketchpad</button>
                </div>

                <div class="grid-container shadow">

                </div>
            </div>
        </div>
    </body>
</html>
